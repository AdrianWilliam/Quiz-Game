<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <title>Quiz</title>
</head>
<body>
    <header id="header">
        <div class="container">
            
            <div id="pts" class="pts">
                <p>Progresso</p>
                <progress max="100" value="0"></progress>
            </div>
            <div class="quiz-box">
                <div class="quest" id="question"></div>
                <div class="response-box">
                    <div id="response1" class="response"></div>
                    <div id="response2" class="response"></div>
                    <div id="response3" class="response"></div>
                    <div id="response4" class="response"></div>
                    <div id="response5" class="response"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 id="tittle">Quiz Game</h1>
            <div id="points" >
                <p>Ponto atual: 0</p>
            </div>
            <div class="quiz">
                <div class="image">
                    <img src="images/werewolf.jpg" alt="Desenho de um Lobisomen">
                </div>
                <div class="content-text">
                    <h1 class="tittle">
                        Lobisomem
                    </h1>
                    <h2 class="description">
                        A lenda dos Lobisomens. Você já viu algum de perto?
                    </h2>
                </div>
                <div class="button">
                    <input type="button" value="Começar">
                </div>
            </div>
            <div class="quiz">
                <div class="image">
                    <img src="images/samurai2.jpg" alt="Desenho de um Samurai">
                </div>
                <div class="content-text">
                    <h1 class="tittle">Samurai</h1>
                    <h2 class="description">
                        Um honrado guerreiro. <br>Pronto para a batalha?
                    </h2>
                </div>
                <div class="button">
                    <input type="button" value="Começar">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script type="module" src="main.js"></script>
</body>
</html>
